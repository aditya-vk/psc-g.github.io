<div
  class="col-sm-12 col-md-6 col-lg-4 p-2 filtr-item"
  data-category='all, {{ delimit  .tags ","}}'
>
  <div class="card mt-1">
    <div class="card">
      <a class="card-header" href="{{ if .post }}{{ .post }}{{ else if .paper }}{{ .paper }}{{ else if .repo }}{{ .repo }}{{ else }}#{{ end }}">
        <div>
          <div class="d-flex">
            <h5 class="card-title mb-0">{{ .name }}</h5>
          </div>
          <div class="sub-title">
            <span>{{ .role }}</span>
            <span>{{ .timeline }}</span>
          </div>
        </div>
      </a>
      <div class="card-body text-justify pt-1 pb-1">
        {{ if .repo }}
        <span class="float-right">
          <a
            class="btn btn-outline-info btn-sm mb-2"
            href="{{ .repo }}"
            target="_blank"
            >GitHub</a
          >
        </span>
        {{ end }}
        {{ if .paper }}
        <span class="float-right">
          <a
            class="btn btn-outline-info btn-sm mb-2"
            href="{{ .paper }}"
            target="_blank"
            >Paper</a
          >
        </span>
        {{ end }}
        {{ if .post }}
        <span class="float-right">
          <a
            class="btn btn-outline-info btn-sm mb-2"
            href="{{ .post }}"
            >Blog post</a
          >
        </span>
        {{ end }}
      </div>
    </div>
  </div>
</div>
